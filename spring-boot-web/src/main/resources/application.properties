server.port=80
spring.profiles.active=dev
#mybatis
#mybatis.mapper-locations=classpath:notes/mvc/dao/*/*.xml
mybatis.type-aliases-package=springboot.mybatis.model
mybatis.type-handlers-package=springboot.mybatis.typehandler
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.default-fetch-size=100

#logger
logging.config=classpath:logback.xml
#logging.level.org.springframework.transaction.interceptor=trace

#spring jdbc
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.jdbc-url=jdbc:mysql://localhost:3306/springmvc?useUnicode=true&characterEncoding=utf-8

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=100MB

server.error.whitelabel.enabled=false

mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

